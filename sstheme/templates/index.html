{% extends "base.html" %}

{% block header %}

<header class="site-head" style="background-image: url({{ SITEURL }}/theme/img/banner.png)">
    <div class="vertical">
        <div class="site-head-content inner">
            <a class="blog-logo" href="">
                <img class="cover-profile" src="{{ SITEURL }}/theme/img/avatar.jpg" alt="Blog Logo"/>
            </a>

            <h1 class="blog-title">{{ MINI_BIO }}</h1>

            <h2 class="blog-description"></h2>
        </div>
    </div>
</header>

{% endblock %}

{% block main %}
{% if articles %}
{% for article in articles_page.object_list %}
<article class="post">
    <header class="post-header">

        <span class="cover-post-title">
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </span>
        <span class="hp-post-meta"><time datetime="{{ article.locale_date }}">{{ article.locale_date }}</time> </span>
    </header>
</article>

{% endfor %}
{% endif %}
{% endblock %}
